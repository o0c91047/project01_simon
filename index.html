<!DOCTYPE html>
<html>
<head>
	<title>Simon</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
<main class>

	<div class="non-light-box">
		<header>
			<div class="logo">
				<div class="m">m</div>
				<div class="metro">metro</div>
				<div class="disclaimer">(not really)</div>
			</div>

			<div class="game-name">Simon</div>
		</header>
		<div class="scoreboard">
			<div>DEST</div>
			<div>MIN</div>
			<div id="destination">GENERAL ASSEMBLY</div>
			<div id="score"></div>

		</div>
		<div id="start"></div>
	</div>
	
	<div class="light-box">
		<div class="green-line">
			<button id="green"></button>
			<div class="line-name">Green Line * Branch Avenue to Greenbelt</div>
		</div>
		<div class="red-line">
			<button id="red"></button>
			<div class="line-name">Red Line * Glenmont to Shady Grove</div>
		</div>
		<div class="yellow-line">
			<button id="yellow"></button>
			<div class="line-name">Yellow Line * Huntington to Mt Vernon Sq</div>
		</div>
		<div class="blue-line">
			<button id="blue"></button>
			<div class="line-name">Blue Line * Franconia-Springfield to Largo</div>
		</div>
	</div>


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script src="script.js"></script>
</main>
</body>
</html>
